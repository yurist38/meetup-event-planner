<link rel="import" href="polymer-elements.html">

<dom-module id="add-event-form">

    <style>
        paper-dropdown-menu {
            width: 100%;
        }
        .input-wrapper {
            display: inline-block;
            vertical-align: top;
            width: calc(50% - 30px);
            margin: 0 15px;
        }
        .half-wide iron-icon {
            position: absolute;
            right: 0;
            bottom: 10px;
            height: 20px;
            width: 20px;
            fill: rgba(0,0,0,.26);
            pointer-events: none;
        }
        .half-wide iron-icon:hover {
            fill: rgba(0,0,0,.54);
        }
        ::content #message .label-and-input-container {
            min-height: 75px;
        }
        @media screen and (max-width: 600px) {
            .input-wrapper {
                width: 100%;
                margin: 0;
            }
        }
    </style>

    <template>
        <iron-localstorage name="userLogged" value="{{ userLogged }}">
        </iron-localstorage>

        <h1>Create new event</h1>

        <template is="dom-if" if="{{ userLogged }}">
            <form is="iron-form" id="newEventForm" on-iron-form-presubmit="onSubmit">
                <div class="input-wrapper">
                    <paper-input
                    label="Name"
                    name="name"
                    type="text"
                    required autofocus>
                    </paper-input>
                </div>
                <div class="input-wrapper">
                    <paper-dropdown-menu label="Type">
                        <paper-listbox class="dropdown-content"
                            selected="{{ eventTypeNumber }}">
                            <template is="dom-repeat" items="{{ types }}">
                                <paper-item>{{ item }}</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>
                    <input type="hidden" name="type" value="{{ eventType }}">
                    <div hidden$="{{ isHideCustomType }}">
                        <paper-input id="customType"
                            label="Your custom type"
                            type="text"
                            name="customType">
                        </paper-input>
                    </div>
                </div>
                <div class="input-wrapper">
                    <paper-dropdown-menu label="Organizer">
                        <paper-listbox id="organizer"
                            class="dropdown-content" selected="0">
                            <paper-item>Individual</paper-item>
                            <paper-item>Organization</paper-item>
                        </paper-listbox>
                    </paper-dropdown-menu>
                </div>
                <div class="input-wrapper">
                    <paper-input
                        name="hostname"
                        label="Host Name"
                        type="text"
                        required>
                    </paper-input>
                </div>
                <div class="input-wrapper">
                    <div class="half-wide">
                        <vaadin-date-picker name="start-date" label="Start date">
                        </vaadin-date-picker>
                    </div>
                    <div class="half-wide">
                        <paper-input
                            name="start-time"
                            label="Start time"
                            value="[[ startTime ]]"
                            onclick="document.querySelector('#startTimeDialog').toggle()">
                        </paper-input>
                        <iron-icon icon="watch-later"></iron-icon>
                        <paper-dialog id="startTimeDialog" modal class="paper-time-picker-dialog">
                            <compound-timepicker id="startTimePicker" time-format="24">
                            </compound-timepicker>
                            <div class="buttons">
                                <paper-button dialog-dismiss>Cancel</paper-button>
                                <paper-button dialog-confirm on-tap="timeSelected"
                                    data-element="startTime">
                                    OK
                                </paper-button>
                            </div>
                        </paper-dialog>
                    </div>
                </div>
                <div class="input-wrapper">
                    <div class="half-wide">
                        <vaadin-date-picker name="end-date" label="End date">
                        </vaadin-date-picker>
                    </div>
                    <div class="half-wide">
                        <paper-input
                            name="end-time"
                            label="End time"
                            value="[[ endTime ]]"
                            onclick="document.querySelector('#endTimeDialog').toggle()">
                        </paper-input>
                        <iron-icon icon="watch-later"></iron-icon>
                        <paper-dialog id="endTimeDialog" modal class="paper-time-picker-dialog">
                            <compound-timepicker id="endTimePicker" time-format="24">
                            </compound-timepicker>
                            <div class="buttons">
                                <paper-button dialog-dismiss>Cancel</paper-button>
                                <paper-button dialog-confirm on-tap="timeSelected"
                                    data-element="endTime">
                                    OK
                                </paper-button>
                            </div>
                        </paper-dialog>
                    </div>
                </div>
                <div class="input-wrapper">
                    <paper-tags-input
                        tags="{{ guests }}"
                        label="Guests"
                        emptyErrorMessage="Name cannot be empty"
                        duplicateErrorMessage="This person is already invited"
                        placeholder="Please enter guest name">
                    </paper-tags-input>
                </div>
                <div class="input-wrapper">
                    <paper-textarea
                        id="message"
                        name="message"
                        label="Message to your guests (optional)">
                    </paper-textarea>
                </div>
            </form>
        </template>

        <template is="dom-if" if="{{ !userLogged }}">
            <div>Sorry, only authorized users can create an event. Please
                <a href="/register">register</a> or
                <a href="/login">login</a>.
            </div>
        </template>

    </template>

    <script src="js/add-event-form.js"></script>

</dom-module>
